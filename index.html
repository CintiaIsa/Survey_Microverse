<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    <title>SurveyMicroverse</title> 
</head>
<body class="bg-dark-2">
<div class="text-center">
<h1 id="tittle" class="container -fluid ">SURVER MICROVERSE FORM</h1>
<form id="survey-form" action="">
<div class="form-group mt-5">
    <label for="name"></label>
    <input type="text" id = "name" placeholder="Name ">
</div>
<div class="form-group mt-3">
    <label for="email"></label>
    <input type="email" id = "email" placeholder="email ">
</div>
<div class="form-group mt-3">
    <label for="city"></label>
    <input type="number" id = "number" placeholder="Number">
</div>
<div class="form-group mt-3">
    <select name="" id="dropdown">
        <option value="Non-select">Select current role</option>
        <option value="student">Student</option>
        <option value="Full time job">Full Time Job</option>
        <option value="Full time learner">Full Time Learner</option>
        <option value="Other">Other</option>
    </select>
</div>
<div class="form-group mt-03">
    <label for="radio-opt">Would you recommend Microverse?</label>
    <input type="radio" name="radio-opt">Definitely
    <input type="radio" name="radio-opt">Maybe
    <input type="radio" name="radio-opt">Not sure
</div>
<div class="form-group mt-3">
    <label for="check-opt"></label>
    <input type="checkbox" value="">
    <input type="checkbox" value="">
    <input type="checkbox" value="">
</div>
<div class="form-group mt-3">
    <label for="add-com"></label>
    <textarea name="add-com" cols="30" rows="10"></textarea>
</div>
<div class="container d-md-flex justify-content-md-end">
    <button type="submit" class="btn btn-danger mt-3">ENVIAR</button>
  </div>
</form>

</div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script> 
</body>
</html>
